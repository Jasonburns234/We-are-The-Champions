<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>We are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,300;1,400;1,600;1,700&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div>
            <img class="hero-image" src="./assets/freddie.png" alt="freddie mercury image">
            <h1 class="title">We are the Champions</h1>
            <textarea name="to-field" id="to-field" cols="10" rows="5" placeholder="To:"></textarea>
            <textarea name="input-field" id="input-field" cols="10" rows="5" placeholder="Write your endorsement here"></textarea>
            <textarea name="from-field" id="from-field" cols="10" rows="5" placeholder="From:"></textarea>
            <button id="add-button">Publish</button>
            <p class="endorsement-heading">-Endorsements-</p>
            <div id="list-container">
            <p id="endorsement-list"></p>
             </div>
        </div>
    </div>
    <script src="index.js" type="module" defer></script>
</body>
</html>
